<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.useso.com/js/angular.js/1.2.5/angular.min.js"></script>
    <script src="http://libs.useso.com/js/angular.js/1.2.5/angular-route.min.js"></script>
    <script src="controller/routeController2.js"></script>
    <!--<script src="js/http.js"></script>-->
</head>
<body>
<div ng-app="NewsPub">
    <!--显示列表-->
    <script type="text/ng-template" id="list.html">
        <table width="100%" border="1" style="border-collapse: collapse;">

            <thead>
            <td>id</td>
            <td>标题</td>
            <td>内容</td>
            </thead>

            <tr ng-repeat="news in newsList">
                <td>{{news.id}}</td>
                <td><a href="#/edit/{{news.id}}">{{news.title}}</a></td>
                <td>{{news.content}}</td>
            </tr>
        </table>
    </script>

    <!--添加-->

    <script type="text/ng-template" id="add.html">
        <h1>添加新闻</h1>
        标题: <input type="text" ng-model="title"><br>
        内容: <textarea ng-model="content" cols="30" rows="10" style="vertical-align: top"></textarea>
        <button ng-click="add()">提交</button>
    </script>

    <!--编辑-->
    <script type="text/ng-template" id="edit.html">
        <h1>编辑新闻 {{news.id}}</h1>
        标题: <input type="text" ng-model="news.title"><br>
        内容: <textarea ng-model="news.content" cols="30" rows="10" style="vertical-align: top;"></textarea>
        <button ng-click="update()">提交</button>
    </script>

    <h1>新闻发布系统</h1>

    <div id="content">
        <div id="leftpanel">
            <ul>
                <li><a href="#/list">新闻列表</a></li>
                <li><a href="#/add">新闻发布</a></li>
            </ul>

        </div>

        <div id="right">
            <div id="rightpanel" ng-view>abcd</div>

        </div>

    </div>
</div>
</body>
</html>
